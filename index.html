<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>



</head>
<body>


 <div class="main-body">
   <img src="images/image-equilibrium.jpg" alt="equilibrium">

   <div class="top-info">
     <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
   </div>

  <img class="eth" src="images/icon-ethereum.svg" alt="eth">
   <div class="bottom-info">
    0.041 ETH<span class="day">3 days left</span>
   </div>
   <img class="clock" src="images/icon-clock.svg" alt="clock">

  <hr>
  <img class="profile" src="images/image-avatar.png" alt="profile">
   <div class="jules">

     Creation of <span class="name">Jules Wyvern</span>
   </div>
 </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
